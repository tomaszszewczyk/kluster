apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 10.3.0
    helm:
      values: |
        adminUser: admin
        adminPassword: admin
        initChownData:
          enabled: false
        securityContext:
          runAsUser: 472
          runAsGroup: 472
          fsGroup: 472
        persistence:
          enabled: true
          size: 5Gi
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Loki
                type: loki
                url: http://loki-gateway.logging.svc.cluster.local
                access: proxy
                isDefault: false
              - name: Prometheus
                type: prometheus
                url: http://prometheus-server.monitoring.svc.cluster.local
                access: proxy
                isDefault: true
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
